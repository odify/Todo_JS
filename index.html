<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoJS</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="headline">JS Todolist &#128221; </h1>
    <main>
        <form class="todo-form">
            <input type="text" id="todo-input">
            <button type="button" id="todo-button" onclick="addTodo()">Add to list item</button>
            <i class="fas fa-plus-square"></i>
            </button>
        </form>
        <div class="todo-contaner">
            <ul id="todo-list"></ul>
        </div>
    </main>
    <script src="assets/js/main.js"></script>
</body>

</html>
